<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" href="./img/logo.png" style="width: max-content; height: max-content;">
    <title>shareyourFY</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/fontawesome.min.css"
        integrity="sha512-8jdwayz5n8F2cnW26l9vpV6+yGOcRAqz6HTu+DQ3FtVIAts2gTdlFZOGpYhvBMXkWEgxPN3Y22UWyZXuDowNLA=="
        crossorigin="anonymous" />

    <style>
        body {
            overflow-x: hidden;
        }

        footer {
            position: absolute;
            left: 0;
            bottom: 0;
            width: 100%;
            overflow: hidden;
        }

        .container2 {
            position: relative;
            perspective: 17000px;
        }

        #card2 {
            width: 100%;
            height: 100%;
            position: absolute;
            transform-style: preserve-3d;
            transition: transform 1s;
        }

        #card2 figure {
            margin: 0;
            display: block;
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
        }

        #card2 .back {
            transform: rotateY(180deg);
        }

        #card2.flipped {
            transform: rotateY(180deg);
        }

        .py-24 {
            padding-top: 1rem;
            padding-bottom: 6rem;
        }

        .py-3 {
            padding-bottom: 0.75rem;
        }

        @media (min-width: 670px) {
            .py-24 {
                padding-top: 6rem;
                padding-bottom: 6rem;
            }
        }
    </style>
</head>

<body style="background-color: #1A202C;">

    <section class="container2" style="padding-top: 60px;">
        <div id="card2">
            <figure class="front">
                <section class="text-gray-500 bg-gray-900 body-font">
                    <div class="container px-5 py-24 mx-auto flex flex-wrap items-center">
                        <div class="lg:w-3/5 md:w-1/2 md:pr-16 lg:pr-0 pr-0">
                            <p class="title-font font-medium text-3xl text-white">
                            <h1 class="text-indigo-500 text-center" style="font-size: 2.5rem; font-weight: bold;">shareyourFY</h1><br>
                            <p class="text-white text-center" style="font-size: 1.7rem;">Engineered Solutions for your
                                Engineering Problems</p>
                            </p>
                            <p class="leading-relaxed mt-4 text-center">India's first P2P marketplace for engineering
                                students with features like instruments exchange, notes sharing and discussing problem
                                with the entire engineering community.</p>
                        </div>
                        <div
                            class="lg:w-2/6 md:w-1/2 bg-gray-800 rounded-lg p-8 flex flex-col md:ml-auto w-full mt-10 md:mt-0">
                            <h2 class="text-white text-lg font-medium title-font mb-5">Sign In</h2>
                            <input
                                class="bg-gray-900 rounded border text-white border-gray-900 focus:outline-none focus:border-indigo-500 text-base px-4 py-2 mb-4"
                                placeholder="shareyourFY@caring.com" type="email">
                            <input
                                class="bg-gray-900 rounded border text-white border-gray-900 focus:outline-none focus:border-indigo-500 text-base px-4 py-2 mb-4"
                                type="password" placeholder="********">
                            <button
                                class="text-white bg-indigo-500 border-0 py-2 px-8 focus:outline-none hover:bg-indigo-600 rounded text-lg">Login</button>
                            <p class="text-5xs text-gray-600 mt-3">OMG! Don't have account? <a id="flip"
                                    class="mt-3 text-indigo-500 inline-flex items-center" style="font-weight: bold;">Sign Up
                                    <svg fill="none" stroke="currentColor" stroke-linecap="round"
                                        stroke-linejoin="round" stroke-width="2" class="w-4 h-4 ml-2"
                                        viewBox="0 0 24 24">
                                        <path d="M1 12h14M12 5l7 7-7 7"></path>
                                    </svg>
                                </a> briskly</p>
                        </div>
                    </div>
                </section>
            </figure>
            <figure class="back">
                <section class="text-gray-500 bg-gray-900 body-font">
                    <div class="container px-5 py-24 mx-auto flex flex-wrap items-center">
                        <div class="lg:w-3/5 md:w-1/2 md:pr-16 lg:pr-0 pr-0">
                            <h1 class="text-indigo-500 text-center" style="font-size: 2.5rem; font-weight: bold;">shareyourFY</h1><br>
                            <p class="text-white text-center" style="font-size: 1.7rem;">Engineered Solutions for your
                                Engineering Problems</p>
                            </p>
                            <p class="leading-relaxed mt-4 text-center">India's first P2P marketplace for engineering
                                students with features like instruments exchange, notes sharing and discussing problem
                                with the entire engineering community.</p>
                        </div>
                        <div
                            class="lg:w-2/6 md:w-1/2 bg-gray-800 rounded-lg p-8 flex flex-col md:ml-auto w-full mt-10 md:mt-0">
                            <h2 class="text-white text-lg font-medium title-font mb-5">Sign Up</h2>
                            <input
                                class="bg-gray-900 rounded border text-white border-gray-900 focus:outline-none focus:border-indigo-500 text-base px-4 py-2 mb-4"
                                placeholder="Full Name" type="text">
                            <input
                                class="bg-gray-900 rounded border text-white border-gray-900 focus:outline-none focus:border-indigo-500 text-base px-4 py-2 mb-4"
                                placeholder="Email" type="email">
                            <button
                                class="text-white bg-indigo-500 border-0 py-2 px-8 focus:outline-none hover:bg-indigo-600 rounded text-lg">Register</button>
                            <p class="text-5xs text-gray-600 mt-3">Already have an account? <a id="flip2"
                                    class="mt-3 text-indigo-500 inline-flex items-center" style="font-weight: bold;">Sign In
                                    <svg fill="none" stroke="currentColor" stroke-linecap="round"
                                        stroke-linejoin="round" stroke-width="2" class="w-4 h-4 ml-2"
                                        viewBox="0 0 24 24">
                                        <path d="M2 12h14M12 5l7 7-7 7"></path>
                                    </svg>
                                </a></p>
                        </div>
                    </div>
                </section>
            </figure>
        </div>
    </section>

    <footer class="text-gray-500 bg-gray-900 body-font" style="font-size: larger;">
        <div class="container px-5 py-3 mx-auto flex items-center sm:flex-row flex-col">
            <p class="text-sm text-gray-600 sm:ml-4 sm:pl-4 sm:py-2 sm:mt-0 mt-4">©
                2020 shareyourFY —
                <a href="https://twitter.com/Samprit_07" class="text-gray-500 ml-1" target="_blank"
                    rel="noopener noreferrer">@Samprit_07</a>
            </p>
            <span class="inline-flex sm:ml-auto sm:mt-0 mt-4 justify-center sm:justify-start">
                <a class="text-gray-600" style="cursor: pointer;" href="https://github.com/Samprit1712/">
                    <i class="fa fa-lg fa-github" aria-hidden="true"></i>
                </a>
                <a class="ml-3 text-gray-600" style="cursor: pointer;"
                    href="https://linkedin.com/in/sampritchaurasiya1712/">
                    <i class="fa fa-lg fa-linkedin-square" aria-hidden="true"></i>
                </a>
                <a class="ml-3 text-gray-600" style="cursor: pointer;" href="mailto:sampritchaurasiya07@gmail.com">
                    <i class="fa fa-lg fa-google-plus" aria-hidden="true"></i>
                </a>
                <a class="ml-3 text-gray-600" style="cursor: pointer;" href="https://instagram.com/Samprit1712">
                    <i class="fa fa-lg fa-instagram" aria-hidden="true"></i>
                </a>
            </span>
        </div>
    </footer>

    <script>
        var card = document.getElementById('card2');

        document.getElementById('flip').addEventListener('click', function () {
            card.classList.toggle('flipped');
        }, false);
        document.getElementById('flip2').addEventListener('click', function () {
            card.classList.toggle('flipped');
        }, false);
    </script>

</body>

</html>
